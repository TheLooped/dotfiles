
#################################
#         ANIMATIONS            #
#################################

animations = true;

animation-stiffness = 140;

animation-window-mass = 0.4;

animation-dampening = 10;

animation-clamping = false;

animation-for-open-window = "zoom";

animation-for-unmap-window = "zoom";

 animation-open-exclude = [
   "class_g    = 'Polybar'",
 ];


 animation-unmap-exclude = [
   "class_g    = 'Polybar'",
 ];

#################################
#           Corners             #
#################################

corner-radius = 10;

 corners-rule = [
   "20:class_g    = 'Polybar'",
   "15:class_g    = 'Dunst'",
 ];

 rounded-corners-exclude = [
   "window_type = 'dock'",
   "class_g = 'bar'"
 ];


#################################
#             Shadows           #
#################################

shadow = false;

shadow-radius = 16;

shadow-offset-x = -15;

shadow-offset-y = -15;

#################################
#           Fading              #
#################################


fading = false;

fade-in-step = 0.03;

fade-out-step = 0.03;


#################################
#   Transparency / Opacity      #
#################################


inactive-opacity = 0.6;

frame-opacity = 1.0;

inactive-opacity-override = false;

active-opacity = 0.8;

inactive-dim = 0.0;



opacity-rule = [
   "100:class_g = 'Firefox'",
   "100:class_g = 'Brave-browser'",
];


#################################
#     Background-Blurring       #
#################################

blur-background = true;

blur-method = "dual_kawase";

blur-size = 12

blur-deviation = false

blur-strength = 5;

blur-whitelist = false;

blur-include = [
  "class_g = 'Alacritty'",
  "class_g = 'kitty'"
];

blur-exclude = [
   "class_g = 'Firefox'",
   "class_g = 'Brave-browser'",
   "class_g    = 'Polybar'",
];

#################################
#       General Settings        #
#################################


backend = "glx";

vsync = false;

log-level = "info";

